<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Slider</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="images/Pepe.png" type="image/png">
    </head>
    <body>
        <main>
            <div class="container-wrp">
                <div class="container">
                    <div class="slider-wrp">
                        <img class="img" src="https://cdn.pixabay.com/photo/2022/10/03/21/47/fog-7496901_960_720.jpg">
                    </div>
                    <div class="slider-wrp">
                        <img class="img" src="https://cdn.pixabay.com/photo/2022/08/24/14/14/horses-7407805_960_720.jpg">
                    </div>
                    <div class="slider-wrp">
                        <img class="img" src="https://cdn.pixabay.com/photo/2021/07/06/19/26/drops-6392473_960_720.jpg">
                    </div>
                    <div class="slider-wrp">
                        <img class="img" src="https://cdn.pixabay.com/photo/2022/09/22/08/41/forest-7471935_960_720.jpg">
                    </div>
                    <div class="slider-wrp">
                        <img class="img" src="https://cdn.pixabay.com/photo/2022/01/17/23/10/sunset-6945937_960_720.jpg">
                    </div>
                    <div class="slider-wrp">
                        <img class="img" src="https://cdn.pixabay.com/photo/2022/09/15/12/19/forest-7456344_960_720.jpg">
                    </div>
                    <div class="slider-wrp">
                        <img class="img" src="https://cdn.pixabay.com/photo/2022/01/03/21/08/street-6913633_960_720.jpg">
                    </div>
                    <div class="slider-wrp">
                        <img class="img" src="https://cdn.pixabay.com/photo/2022/09/15/11/05/forest-7456238_960_720.jpg">
                    </div>
                </div>
                <div class="controll">
                    <button class="btn">
                        <svg width="30" height="30" fill="green" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                          </svg>
                    </button>
                    <div class="dots">
    
                    </div>
                    <button class="btn">
                        <svg width="30" height="30" fill="green" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <button class="open-popup">Открыть попап</button>
        </main>
        <div class="popup-wrp">
            <div class="popup">
                <p class="popup__text">Мой крутой попап</p>
                <button class="close-btn">Закрыть</button>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
